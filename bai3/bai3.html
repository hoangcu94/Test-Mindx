<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán kết quả sổ số</title>
    <link rel="stylesheet" href="./bai3.css">
</head>
<body>
    <form class="play">
        <div class="title">Lucky Number</div>
        <div class="duDoan">
            <div class="dd">Dự đoán con số của bạn nằm trong khoảng từ 1-10</div>
            <input type="number" placeholder="Nhập con số mà bạn dự đoán" class="numb" id="numb">
            <button onclick="" id="spin" type="button">Quay số</button>
            <div class="error" id="error">Mời nhập số từ 1 -10</div>
            <div id="soLan"> Bạn có 3 lượt chơi</div>
        </div>
    </form>
    <div class="kqua" id="win">Congaturation</div>
    <div class="kqua" id="lost">You lost</div>
    <button onclick="" id="again">Chơi lại</button>

    <script src="./bai3.js"></script>
</body>
</html>
